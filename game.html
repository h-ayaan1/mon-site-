<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux - SportSite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="actualites.html">Actualités</a></li>
                <li><a href="calendrier.html">Calendrier</a></li>
                <li><a href="game.html">Jeux</a></li>
            </ul>
        </nav>
    </header>

    <section class="game-section">
        <h1>Bienvenue dans la Roulette Futuriste</h1>
        <p>Pariez et tentez votre chance !</p>
        <p>Vos coins : <span id="coin-count">Loading...</span></p>

        <label for="bet-amount">Mise :</label>
        <input type="number" id="bet-amount" min="10" step="10" value="10">

        <div class="roulette-container">
            <div class="arrow"></div> <!-- Flèche indicatrice -->
            <div class="roulette">
                <div class="roulette-wheel" id="roulette-wheel"></div>
            </div>
        </div>

        <div class="bet-controls">
            <button onclick="placeBet('red')">Miser sur Rouge</button>
            <button onclick="placeBet('black')">Miser sur Noir</button>
            <button onclick="placeBet('green')">Miser sur Vert</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SportSite. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
